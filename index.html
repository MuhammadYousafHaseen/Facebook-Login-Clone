<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="icon" href="favicon.png" type="image/png" />
    <title>Facebook - Log In or Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mt-48 flex mx-auto justify-center items-center">
    <div class="left w-1/4 mx-14">
    <img src="fb.svg" w-80 alt="">
    <p class="text-3xl mx-8 ">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="rounded-lg  right flex p-9 flex-col bg-white w-1/4 text-md relative">
        <input class="px-4 h-12 my-3 border-1 border-gray200 rounded-lg outline-blue-600"  type="text" placeholder="Email Address or Phone Number">
        <input class="px-4 h-12 my-3 border-1 border-gray200 rounded-lg outline-blue-600" type="password" name="" id="" placeholder="Password">
        <button class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold">Log In</button>
        <span class="text-blue-600 text-sm text-center my-3 cursor-pointer hover:underline">Forgotton Password?</span>
        <hr class="my-3">
        <button class="bg-green-600 hover:bg-green-700 text-white my-3 py-3 rounded-md font-bold w-fit mx-auto px-2">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span> fpr a celebrity, brand or business</span>

    </div>
  </div>
</body>
</html>
